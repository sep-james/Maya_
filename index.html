<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Te Amo Maya ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      font-size: 8vw; /* proporcional Ã  largura da tela */
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 1;
      animation: pulse 2s infinite;
      white-space: nowrap;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .fall {
      position: absolute;
      top: -50px;
      color: white;
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
      animation: fall linear forwards;
      white-space: nowrap;
      pointer-events: none; /* nÃ£o atrapalha cliques */
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Te amo, Maya ðŸ’–</h1>

  <script>
    function criarFrase() {
      // limitar frases na tela
      if (document.querySelectorAll(".fall").length > 20) return;

      const frase = document.createElement("div");
      frase.classList.add("fall");
      frase.textContent = "Te amo Maya ðŸ’•";

      // posiÃ§Ã£o horizontal aleatÃ³ria
      frase.style.left = Math.random() * 100 + "vw";

      // duraÃ§Ã£o da animaÃ§Ã£o aleatÃ³ria
      const duracao = 4 + Math.random() * 3; // entre 4s e 7s
      frase.style.animationDuration = duracao + "s";

      // tamanho aleatÃ³rio entre 3vw e 5vw
      frase.style.fontSize = (3 + Math.random() * 2) + "vw";

      document.body.appendChild(frase);

      // remover apÃ³s a animaÃ§Ã£o
      setTimeout(() => frase.remove(), duracao * 1000);
    }

    // cria uma nova frase a cada 700ms (menos frequente que antes)
    setInterval(criarFrase, 700);
  </script>
</body>
</html>
