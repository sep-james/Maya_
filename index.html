<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Te Amo Maya ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      font-size: 9vw;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 1;
      animation: pulse 2s infinite;
      white-space: nowrap;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .fall {
      position: absolute;
      top: -50px;
      font-size: 5vw;
      color: white;
      text-shadow: 0 0 4px rgba(255,255,255,0.5);
      animation: fall linear forwards;
      white-space: nowrap;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* BotÃ£o continuar */
    #continuarBtn {
      position: absolute;
      bottom: 20px;
      padding: 10px 20px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      background-color: #ff6b81;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s, background-color 0.2s;
      z-index: 2;
    }

    #continuarBtn:hover {
      transform: scale(1.1);
      background-color: #ff3b5c;
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Te amo, Maya ðŸ’–</h1>

  <button id="continuarBtn">Continuar</button>

  <script>
    const maxFrases = 8; // limite de frases na tela
    const frasesAtuais = [];

    function criarFrase() {
      if (frasesAtuais.length >= maxFrases) {
        const velha = frasesAtuais.shift();
        velha.remove();
      }

      const frase = document.createElement("div");
      frase.classList.add("fall");
      frase.textContent = "Te amo Maya ðŸ’•";

      frase.style.left = Math.random() * 90 + "vw";
      frase.style.animationDuration = 4 + Math.random() * 2 + "s";

      document.body.appendChild(frase);
      frasesAtuais.push(frase);

      // remove apÃ³s animaÃ§Ã£o
      setTimeout(() => {
        const index = frasesAtuais.indexOf(frase);
        if (index > -1) frasesAtuais.splice(index, 1);
        frase.remove();
      }, parseFloat(frase.style.animationDuration) * 1000);
    }

    // Cria frases a cada 800ms
    setInterval(criarFrase, 1000);

    // BotÃ£o continuar
    document.getElementById("continuarBtn").addEventListener("click", function() {
      window.location.href = "flor.html"; // substitua pelo seu link
    });
  </script>
</body>
</html>
