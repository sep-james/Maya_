<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Te Amo Maya ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      font-size: 8vw; /* tamanho proporcional Ã  tela */
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 1;
      animation: pulse 2s infinite;
      white-space: nowrap;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .fall {
      position: absolute;
      top: -50px;
      color: white;
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
      animation: fall linear infinite;
      white-space: nowrap;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Te amo, Maya ðŸ’–</h1>

  <script>
    function criarFrase() {
      const frase = document.createElement("div");
      frase.classList.add("fall");
      frase.textContent = "Te amo Maya ðŸ’•";

      // posiÃ§Ã£o horizontal aleatÃ³ria
      frase.style.left = Math.random() * 100 + "vw";

      // duraÃ§Ã£o da animaÃ§Ã£o aleatÃ³ria
      frase.style.animationDuration = 3 + Math.random() * 3 + "s";

      // tamanho aleatÃ³rio entre 3vw e 5vw (maior e visÃ­vel)
      frase.style.fontSize = (3 + Math.random() * 2) + "vw";

      document.body.appendChild(frase);

      // remover depois de cair
      setTimeout(() => {
        frase.remove();
      }, 6000);
    }

    setInterval(criarFrase, 500);
  </script>
</body>
</html>
