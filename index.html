<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Te amo, Maya ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffb6c1, #ffcce0);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .message {
      font-size: 9vh; /* tamanho fixo do texto central */
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    .falling {
      position: absolute;
      top: -10%;
      color: white;
      font-size: 6vh; /* tamanho fixo dos que caem */
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      animation: fall linear infinite;
      white-space: nowrap;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="message">ðŸ’– Te amo, Maya ðŸ’–</div>

  <script>
    function createFallingText() {
      const falling = document.createElement("div");
      falling.classList.add("falling");
      falling.innerText = "Te amo, Maya ðŸ’•";

      // posiÃ§Ã£o inicial aleatÃ³ria na largura da tela
      falling.style.left = Math.random() * 100 + "vw";

      // duraÃ§Ã£o da animaÃ§Ã£o aleatÃ³ria (para variar a velocidade)
      falling.style.animationDuration = (Math.random() * 3 + 4) + "s";

      document.body.appendChild(falling);

      // remover depois que passar
      setTimeout(() => falling.remove(), 7000);
    }

    setInterval(createFallingText, 800);
  </script>
</body>
</html>
